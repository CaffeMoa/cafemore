<html>
  <head>
  <meta charset="utf-8">
    <link link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body id="contents">
    <div id="right_content">
      <form>
        <table>
          <tr>
            <td>이름</td><br>
            <td>
              <form>
                <input type="text" name="name">
              </form>
            </td>
          </tr>
          <tr>
            <td>전공</td>
            <td>
              <form>
                <br>
                <select name="major" vertex-align="middle">
                  <option value="m1">컴퓨터공학</option>
                  <option value="m2">전자전기공학</option>
                  <option value="m3">멀티미디어공학</option>
                  <option value="m4">산업시스템공학</option>
                </select>
              </form>
            </td>
          </tr>
          <tr>
            <td>학년</td>
            <td>
              <form>
                <br>
                <input type="radio" name="grade" value="o">1학년
                <input type="radio" name="grade" value="t">2학년
                <input type="radio" name="grade" value="th">3학년
                <input type="radio" name="grade" value="f">4학년
              </form>
            </td>
          </tr>
          <tr>
            <td>관심분야</td>
            <td>
              <form>
                <br>
                <input type="checkbox" name="interest1" value="a" checked>인공지능
                <input type="checkbox" name="interest2" value="b" >생명공학
                <input type="checkbox" name="interest3" value="c" >로봇공학
                <input type="checkbox" name="interest4" value="d" >신소재공학
              </form>
            </td>
          </tr>
          <tr>
            <td>건의사항</td>
            <td>
              <form>
                <textarea name="memo" rows="4" cols="55">저에게 하고싶은 말씀을 적어주세요</textarea>
              </form>
            </td>
          </tr>
          <td colspan="2">
              <form action="submit.asp" method="post" align="center">
                <br>
                  <input type="submit" value="보내기">
                  <input type="reset" value="취소">
              </form>
          </td>
        </table>
      </form>
    </div>
  </body>
</html>
