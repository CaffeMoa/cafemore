<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Cafemore::카페모아-카페의 모든 것(수정하세요^^)</title>
    <style>
      #container { 
        text-align: left;
        width: 940px;
        margin: 0px left;
        padding: 0px;
      }
      #header {
        background-color: white;
        text-align: left;
      }
      #header ul {
        margin : 0;
        padding : 0;
        width : 567px; 
      }
      #header ul li {
        display : inline-block; 
        list-style-type : none; 
        padding : 15px 15px; 
      }
      #header ul li a{
        text-decoration : none; 
      }
      #content {
        width: 600px;
        padding: 5px;
        margin:0px right;
        margin-bottom: 20px;
        height: 300px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #sidebar {
        width: 260px;
        padding: 5px;
        margin-bottom: 5px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #sidebar ul li {
        list-style-type : none; 
      }
      #footer {
        position:fixed; 
        left:0px; 
        bottom:0px; 
        height:100px; 
        width:100%; 
        border:2px solid lightgray;
        color:blue;
        background-color: lightgray;
      }
      img
      {
        width: 340px;
        height: 150px;
        float:right;
      }
    </style>
  </head>
  <body>
    <div id="container";>
      <div id="header">
        <ul>
          <li><img src="logo.png"></li>
 
        </ul>
      </div>
      <br>
      <div id="content">
        여기에 지도 넣기 -- :)
        </div>
        <div id="sidebar">
          <h2>TOP10</h2>
          <nav>
          <ul>
            <li><a href="https://eclass.dongguk.edu/index.jsp">이클래스</a></li>
            <li><a href="https://mail.dongguk.edu/account/login.do">웹메일</a></li>
            <li><a href="https://lib.dongguk.edu">중앙도서관</a></li>
          </ul>
         </nav>
        </div>
      <div id="footer">
        <p><a href="https://ko.wikisource.org/wiki/%EB%8F%99%EB%B0%B1%EA%BD%83">본문 보러가기</a></p>
      </div>
    </div>
  </body>
</html>
