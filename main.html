<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>Cafemore::카페모아bb</title>
    <link rel="stylesheet" href="style.css">
    <style>
      div{
        width: 100%;
      }

      div.left{
        width: 60%;
        float: left;
        margin-left: 45px;
        /* border: 1px solid #bcbcbc; */
      }

      div.right{
        width: 30%;
        float: right;
        margin-right: 45px;
        /* border: 1px solid #bcbcbc; */
      }
      /* 지도 */
      #content {
        /* width: 700px; */
        padding: 5px;
        margin-bottom: 20px;
        height: 600px;
        border: 1px solid #bcbcbc;
      }
      /* top 10 */
      #sidebar {
        /* width: 500px; */
        height: 750px;
        padding: 5px;
        margin-bottom: 5px;
        border: 1px solid #bcbcbc;
      }
    </style>
  </head>
  <body>
    <div id="container";>
      <div id="header">
        <!--로고 이미지 -->
        <a href="main.html"><img id="logo_image" src="logo.png"></a>
        <!--회원가입-->
        <a href="login.html" style="position: absolute; right: 80px; top: 30px;"> 회원가입/로그인 </a>
        <!--프로필-->
        <a href="profile.html"><img id="profile_image" src="profile.png" 
          width=40px; style="position: absolute; right: 20px; top: 20px;"></a>
      </div>
      <br>
      <br>
      <br>
      <div class="left">
        <div id="content">
          <div id="map" style="width:auto;height:600px;"></div>
          <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=7baca3bb9b78c8e4f475fe79b3d9215b&libraries=services"></script>
          <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new kakao.maps.LatLng(37.561304, 126.994928), // 지도의 중심좌표
                    level: 4, // 지도의 확대 레벨
                    mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
                }; 

            // 지도를 생성한다 
            var map = new kakao.maps.Map(mapContainer, mapOption); 

            var data = [
              [37.560921, 126.993325, '<div style="padding: 5px"> 충무로 할리스 </div>'],
              [37.560881, 126.998828, '<div style="padding: 5px"> 충무로 팔공티 </div>'],
              [37.561329, 126.998315, '<div style="padding: 5px"> 충무로 스타벅스 </div>']
            ]

            for (var i=0;i<data.length;i++){
              // 마커가 표시될 위치입니다 
              var markerPosition  = new kakao.maps.LatLng(data[i][0],data[i][1]); 

              // 마커를 생성합니다
              var marker = new kakao.maps.Marker({
                  position: markerPosition
              });

              // 마커가 지도 위에 표시되도록 설정합니다
              marker.setMap(map);
            }    
          </script>
        </div>
      </div>
      <div class="right">
        <div id="sidebar">
          <h2>TOP10</h2>
          <p><a href="info.html">카페 정보랑 연결?</a></p>
        </div>
      </div>
      <div id="footer">
        <p><a href="https://github.com/CaffeMoa/cafemore">깃허브 보러가기</a></p>
      </div>
    </div>
  </body>
</html>
