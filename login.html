<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>로그인/회원가입</title>
    <title>Cafemore::카페모아bb</title>
    <link rel="stylesheet" href="css/login_style.css">
  </head>
  <body>
    <div id="header">
        <!--로고 이미지 -->
        <a href="main.html"><img id="logo_image" src="img/logo.png"
            width="230px"; height="60px"></a>
        <!--회원가입-->
        <a href="sign.html" style="position: absolute; right: 80px; top: 30px;"> 회원가입/로그인 </a>
        <!--프로필-->
        <a href="profile.html"><img id="profile_image" src="img/profile.png" 
          width=40px; style="position: absolute; right: 20px; top: 20px;"></a>
    </div>
    <div class="main-container">
		<div class="main-wrap">
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>또는</h2>
			<ul class="sign-button-list">
				<li><button><i class="naver-login"></i><img src="img/naver-login.png" width="95%" ></button></li>
				<li><button><i class="kakao-login"></i><img src="img/kakao-login.png" width="95%"></button></li>
				<li><button><i class="google-login"></i><img src="img/google-login.png" width="95%"></button></li>
			</ul>
		</section>
		</div>
	</div>
  </body>
</html>
